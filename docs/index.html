<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ToDo list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/output.css" />
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gradient-to-bl from-blue-300 to-blue-700 min-h-screen flex justify-center items-center p-4">
  <div class="bg-blue-200 w-full max-w-md rounded-bl-4xl rounded-tr-4xl border-2 border-white">
    <div class="bg-white m-2 rounded-tr-4xl flex justify-center items-center p-4">
      <h1 class="text-3xl sm:text-5xl font-bold text-center">TO DO LIST</h1>
    </div>
    <div class="px-4 pb-4 flex flex-col sm:flex-row gap-2 sm:items-center">
      <input
        type="text"
        id="input"
        placeholder="Enter your Task"
        class="bg-white text-sm sm:text-base rounded-md flex-1 p-2 text-center"
      />
      <button
        id="bttn"
        class="bg-white px-4 py-2 text-sm sm:text-base rounded-xl border border-blue-500 hover:bg-blue-100 transition"
      >
        Create
      </button>
    </div>
    <ul id="to-do-list" class="m-2 p-2 rounded-2xl space-y-2" id="to-do-list">
    </ul>
  </div>
  <script src="/script.js"></script>
</body>
</html>
